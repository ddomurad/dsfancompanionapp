<ons-page id="boss_setup_page">
    <ons-toolbar>
        <div class="center">Boss Setup</div>
        <div class="right">
            <ons-toolbar-button icon="md-check" onclick="bs.onAcceptBossSetup();"></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list>
        <ons-list-header>Boss race</ons-list-header>
        <div id="boss_setup_page-boss_race_placeholder"></div>
        
        <ons-list-header>Boss profession</ons-list-header>
        <div id="boss_setup_page-boss_profession_placeholder"></div>

        <ons-list-header>Other properties</ons-list-header>
        <ons-list-item >
            <div class="center">
                <p id="boss_setup_page-boss_level">Boss level:&nbsp;5</p>
            </div>
            <div class="right">
                <ons-range style="width: 100%;" value="50" id="boss_setup_page-boss_level_range"></ons-range>
            </div>
        </ons-list-item>

        <ons-list-item><div class='center'>Revenant</div><div class='right'><ons-switch onChange="bs.onBossUndeadChange(this)"></ons-switch></div></ons-list-item>
        <ons-list-item><div class='center'>Match race with profession</div><div class='right'><ons-switch onChange="bs.onMatchRaceCahnged(this)" checked></ons-switch></div></ons-list-item>
    </ons-list>
</ons-page>
