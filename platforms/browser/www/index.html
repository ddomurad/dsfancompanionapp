<html>

<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>DS Fan Companion</title>

    <link rel="stylesheet" type="text/css" href="css/onsenui.min.css">
    <link rel="stylesheet" type="text/css" href="css/dark-onsen-css-components.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="js/npo.src.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/onsenui.min.js"></script>
    <script type="text/javascript" src="js/svg.min.js"></script>

    <script>
        ons.platform.select('android');
    </script>

</head>

<body>

    <ons-page>
        <ons-toolbar>
            <div class="center">DS Fan Companion</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto" id="main_tabbar" animation="fade">
            <ons-tab page="page.minions_setup.html" label="Minions Setup" icon="fa-list"></ons-tab>
            <ons-tab page="page.start.html" label="Start" icon="fa-info" active></ons-tab>
            <ons-tab page="boss.pages.html" label="Boss" icon="md-face"></ons-tab>
            <ons-tab page="deployement.pages.html" label="Deployment" icon="fa-angle-double-down"></ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="deployement.pages.html">
        <ons-navigator swipeable id="deplSubNavigator" page="page.deployement_setup.html"></ons-navigator>
    </template>

    <template id="boss.pages.html">
        <ons-navigator swipeable id="bossSubPageNavigator" page="page.boss_setup.html"></ons-navigator>
    </template>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/minions_setup.js"></script>
    <script type="text/javascript" src="js/dungeon_def.js"></script>
    <script type="text/javascript" src="js/deployement_setup.js"></script>
    <script type="text/javascript" src="js/dungeon_svg.js"></script>
    <script type="text/javascript" src="js/deployement.js"></script>
    <script type="text/javascript" src="js/boss_def.js"></script>
    <script type="text/javascript" src="js/boss_setup.js"></script>
    <script type="text/javascript" src="js/boss_gen.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
